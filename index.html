<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/style.scss" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card__figure">
        </div>
        <div class="[ card__body ] [ flow ]">
          <h1 class="card__title">Perfume</h1>
          <h2 class="card__subtitle">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__copy">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <div class="price__now">$149.99</div>
            <div class="price__before">$169.99</div>
          </div>
          <button type="button" class="button">
            <span class="button__image"><img src="assets/icon-cart.svg" alt=""></span
            ><span class="button__copy">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
